version: 2.1

orbs:
  ruby: circleci/ruby@1.1.1
  slack: circleci/slack@3.4.2
  heroku: circleci/heroku@1.2.2

workflows:
  version: 2.1
  my-workflow:
    jobs:
      - slack-notification
  heroku_deploy:
    jobs:
      - deploy:
        filters:
          branches:
            only: master


jobs:

  slack-notification:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - run: exit 0
      - slack/status

  build:
    docker:
      - image: circleci/ruby:2.7.1-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: ruby -v
          command: ruby -v

  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
        only-branch: master
